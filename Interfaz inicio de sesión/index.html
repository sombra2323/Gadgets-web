<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box; /* Agregado para evitar problemas de dimensiones */
    }

    body {
      background-image: url("https://i.ibb.co/p4Hd0Qj/Whats-App-Image-2024-04-26-at-9-52-47-PM.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 350px;
      display: flex;
      flex-direction: column;
      padding: 0 15px;
      box-sizing: border-box;
    }

    .top-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      padding: 10px 0 15px;
    }

    header {
      font-size: 30px;
      padding-bottom: 15px;
    }

    .input-field {
      margin-bottom: 15px;
      width: 100%; /* Nuevo estilo para que ocupen el ancho completo */
    }

    .input-field .input {
      height: 45px;
      border: none;
      outline: none;
      border-radius: 30px;
      color: #fff;
      padding: 0 15px;
      background: rgba(255, 255, 255, 0.1);
      width: 100%; /* Nuevo estilo para que ocupen el ancho completo */
    }

    i {
      position: absolute;
      top: 13px;
      left: 15px;
      color: #fff;
    }

    ::-webkit-input-placeholder {
      color: #fff;
    }

    .submit {
      border: none;
      border-radius: 30px;
      font-size: 15px;
      height: 45px;
      outline: none;
      width: 100%;
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: .3s;
    }

    .submit:hover {
      box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
    }

    .bottom {
      display: flex;
      justify-content: space-between;
      font-size: small;
      color: #fff;
      margin-top: 10px;
    }

    .left {
      display: flex;
      align-items: center;
    }

    label a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="top-header">
        <span>LogicAL</span>
        <header>Iniciar Sesión</header>
      </div>

      <div class="input-field">
        <input type="text" class="input" placeholder="Usuario" required>
        <i class="bx bx-user"></i>
      </div>
      <div class="input-field">
        <input type="password" class="input" placeholder="Contraseña" required>
        <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-field">
        <input type="submit" class="submit" value="Iniciar">
      </div>
      <div class="bottom">
        <div class="left">
          <input type="checkbox" id="check">
          <label for="check"> Recordarme</label>
        </div>
        <div class="right">
          <label><a href="#">¿Olvidaste la contraseña?</a></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
