<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sección de Comentarios</title>
<style>
body {
  background-image: url('https://i.ibb.co/V307XtW/river-landscape-illustration-with-view-mountains-green-fields-trees-and-forest-surrounding-the-river.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
  padding: 0;
  height: 100vh; /* Ajusta la altura para que cubra toda la pantalla */
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.7); /* Cambia el valor de alfa para ajustar la opacidad */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.input-group {
  flex-grow: 1;
}

.input-group input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  width: calc(100% - 16px); /* Ajusta el tamaño del textarea */
  padding: 8px; /* Ajusta el padding del textarea */
  border: 1px solid transparent;
  border-radius: 5px;
  transition: border-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  resize: none;
}

textarea:hover,
textarea:focus {
  border-color: #3498db;
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.comments-list {
  margin-top: 20px;
}

.comment-item {
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin-bottom: 20px;
  transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.comment-item:hover {
  background-color: #f1f1f1;
  transform: scale(1.03);
}

.comment-item p {
  margin: 0;
}

.comment-info {
  font-size: 12px;
  color: #777;
}

.title {
  font-size: 24px;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

button:hover {
  background-color: #2980b9;
}
</style>
</head>
<body>
  <div class="container">
    <h2 class="title">Deja tu comentario</h2>
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="userName" placeholder="Tu nombre">
      </div>
      <button id="submitButton">Enviar Comentario</button>
    </div>
    <textarea id="commentText" placeholder="Escribe tu comentario aquí"></textarea>
  </div>
  <div class="container comments-list">
    <h2 class="title">Comentarios anteriores</h2>
    <div class="comment-item">
      <p>¡Excelente página web!</p>
      <span class="comment-info">Por: Usuario1</span>
    </div>
    <div class="comment-item">
      <p>Me gustaría ver más contenido como este.</p>
      <span class="comment-info">Por: Usuario2</span>
    </div>
  </div>

  <script>
    document.getElementById('submitButton').addEventListener('click', function() {
      var userName = document.getElementById('userName').value.trim();
      var commentText = document.getElementById('commentText').value.trim();
      if (userName !== '' && commentText !== '') {
        var newComment = document.createElement('div');
        newComment.classList.add('comment-item');
        newComment.innerHTML = '<p>' + commentText + '</p><span class="comment-info">Por: ' + userName + '</span>';
        document.querySelector('.comments-list').appendChild(newComment);
        document.getElementById('userName').value = ''; // Limpiar el campo de nombre
        document.getElementById('commentText').value = ''; // Limpiar el área de texto después de enviar el comentario
      } else {
        alert('Por favor, completa todos los campos antes de enviar el comentario.');
      }
    });
  </script>
</body>
</html>
